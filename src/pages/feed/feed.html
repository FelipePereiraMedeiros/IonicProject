<ion-header>

	<ion-navbar>
		<ion-title>Filmes Populares</ion-title>
	</ion-navbar>

</ion-header>
<ion-content padding>

	<ion-card *ngFor= "let filme of lista_filmes">
		<ion-item>
			<ion-avatar item-start>
				<img [src] = "'https://image.tmdb.org/t/p/w500/' + filme.poster_path ">
			</ion-avatar>
			<h2 class="feed_title">{{filme.original_title}}</h2>
			<p class="feed_date">{{ filme.release_date}}</p>
		</ion-item>
		<img [src]= "'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">
		<ion-card-content>
			<p>{{filme.overview}}</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="star"></ion-icon>
					<div>{{filme.vote_average}}</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-left clear small>
					<ion-icon name="checkbox"></ion-icon>
					<div>{{ filme.vote_count}}</div>
				</button>
			</ion-col>
			<ion-col center text-center>
				<ion-note>
					{{ object_feed.time_commment}}
				</ion-note>
			</ion-col>
		</ion-row>

	</ion-card>
</ion-content>
